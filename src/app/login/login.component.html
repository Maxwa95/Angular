<!-- Registration Form  -->
<body>
    <div class="register p-5 text-white">
        <div class="logo d-flex justify-content-center align-items-center">
            <a href="" class="text-center w-100"><img src="./assets/img/logo.png" alt="logo"></a>
        </div>

            <div class="row pt-3">
                <div class="form-group col-sm-12 pb-2">
                    <label for="exampleInputEmail1">البريد الالكتروني </label>
                    <input type="email"
                     class="form-control"
                      id="exampleInputEmail1"
                      name="email" 
                      [(ngModel)]="user.username"
                      required
                      >
                </div>  
                <div class="form-group col-sm-12 pb-2">
                    <label for="exampleInputPassword1">كلمة المرور</label>
                    <input type="password" name="password"  class="form-control" id="exampleInputPassword1" [(ngModel)]="user.password" required>
                </div> 
                <div class="form-group col-sm-12 pb-3 d-flex align-items-center">
                    <label for="exampleInputcheck"> تذكرني </label>
                    <input type="checkbox" name="checkbox" id="exampleInputcheck" required>
                </div>   
                <div class="buttons w-100">
                    <button class="btn btn-custom btn-custom-gray btn-block text-center" (click)="login()" >تسجيل</button>
                </div>   
            </div>
            <hr>
            <a routerLink="../register">تسجيل عضو جديد</a>     
     
    </div>
</body>
