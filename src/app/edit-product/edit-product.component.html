<section class="bgEdit">
</section>


<section class="editProduct pt-5">
    <section class="container mb-5">
        <div class="row pt-5">
          <div class="col-8 offset-2 form">
            <div class="row">
            
            <div class="col-12">
              <form class="p-4" >
                  <div class="form-row mb-4">
                    <div class="form-group col-md-12 text-right">
                      <label for="inputEmail4">اسم القطعة</label>
                      <input type="email" class="form-control text-right" value="{{products?.product.ProductName}}">
                    </div>
                  </div>
      
                  <div class="form-row mb-4">     
                    <div class="form-group col-md-6 text-right">
                      <label for="inputPassword4">رقم الصنف</label>
                      <input type="text" class="form-control text-right" value="{{products?.Description[0]?.PartNumber}}">
                    </div>
                    <div class="form-group col-md-6 text-right">
                        <label for="inputAddress">التصنيف</label>
                        <select id="inputState" class="form-control" >
                          <option  *ngFor="let item of cates" value="{{item?.CategoriesId}}">{{item?.CategoriesName}}</option>
                        </select>
                      </div>
                    </div>
                    
                    
                    
                    <div class="form-row mb-5">
                      <div class="form-group col-md-6  text-right ">
                        <label for="inputState">الموديل</label>
                        <select id="inputState" class="form-control" >
                          <option *ngFor="let item of models" value="{{item?.ModelId}}">{{item?.ModelName}}</option>
                        </select>
                        </div>
                        <div class="form-group col-md-6 text-right">
                          <label for="inputState">الماركة</label>
                          <select id="inputState" class="form-control" >
                            <option selected value="{{brands[0]?.BrandId}}">{{brands[0]?.BrandName}}</option>
                            <option *ngFor="let item of brands" value="{{item?.BrandId}}">{{item?.BrandName}}</option>
                          </select>
                        </div>
                      </div>
                      
                      <div class="form-row mb-4">     
                         <div class="form-group col-md-6 text-right">
                           <label for="inputPassword4">اسم المصنع </label>
                           <input type="text" class="form-control text-right" value="{{products?.Company[0]?.CompanyName}}">
                         </div>
                         <div class="form-group col-md-6 text-right">
                             <label for="inputAddress">حالة المنتج</label>
                             <select id="inputState" class="form-control">
                                 <option selected >{{products?.product?.state}}</option>
                                 <!-- <option>جديد</option> -->
                                 <!-- <option>مستعمل</option> -->
                               </select>
                          </div>
                        </div>
    
                        <div class="form-row mb-4">     
                           <div class="form-group col-md-6 text-right">
                             <label for="inputPassword4"> تاريخ التصنيع</label>
                             <input type="date" class="form-control text-right" value="{{products?.Description[0]?.YearOfProduct | date : 'yyyy-MM-dd'}}">
                           </div>
                           <div class="form-group col-md-6 text-right">
                               <label for="inputAddress">توافق </label>
                               <textarea name="" class="form-control" rows="3" value="{{products?.Description[0]?.ModelFlexibility}}"></textarea> 
                            </div>
                          </div>
                      <div class="form-row mb-4 text-right">
                    
                      <div class="form-group col-md-6 text-right">
                        <label for="inputAddress2">عدد القطع</label>
                        <input type="number" class="form-control text-right" value="{{products?.product.Quantity}}">
                      </div>
                      
                
                      
                      <div class="form-group col-md-6 text-right">
                        <label for="inputAddress">بلد المنشأ</label>
                        <input type="text" class="form-control text-right" value="{{products?.product.PlaceOfOrigin}}">
                      </div> 
                    </div>
      
                    <div class="form-row mb-4 text-right">
          
                      <div class="form-group col-md-6 text-right">
                        <label for="inputAddress2">الخصم</label>
                        <input type="number" class="form-control text-right" value="{{products?.product.Discount}}">
                      </div>
      
                
      
                      <div class="form-group col-md-6 text-right">
                        <label for="inputAddress">السعر</label>
                        <input type="number" class="form-control text-right" value="{{products?.product.Price}}">
                      </div> 
                  </div>
      
                
      
      
      
                  <div class="form-group">
                      <div class="form-group 0col-md-12 text-right">
                        <label for="exampleFormControlTextarea1" >الوصف</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" value="{{products?.Description[0]?.MoreDetails}}"></textarea>
                      </div>
                  </div>

                  
                <div class="col-12 mb-3">
                    <div class="row">
                      <div class="col-3">
                          <img src="/assets/img/file1.jpg" class="img-fluid" alt="">
                      </div>
  
                      <div class="col-3">
                          <img src="/assets/img/file1.jpg" class="img-fluid" alt="">
                      </div>
  
                      <div class="col-3">
                          <img src="/assets/img/file1.jpg" class="img-fluid" alt="">
                      </div>
  
                      <div class="col-3 mb-3">
                          <img src="/assets/img/file1.jpg" class="img-fluid" alt="">
                      </div>
  
                      <div class="col-12 text-right">
                          <input type="file" name="" id="" multiple>
                      </div>
                    </div>
  
                  </div> 
<!--       

                  <div class="upload-btn-wrapper col-12 text-right">
                    <button class="btun">Upload photos</button>
                    <input type="file" name="myfile">
                  </div> -->
      
                  
                  <button type="submit" class="btn btn-primary text-center mr-3" (click)="open(content)">حفظ</button>
                  <button type="submit" class="btn btn-secondary text-center">رجوع</button>

                </form>
          </div>
          </div>
        </div>
      </div>
      </section>

</section>



<!--  Popup Edit -->
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h6 class="modal-title ml-auto">تم تعديل المنتج</h6>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body text-center">
      <i class="fa fa-check-circle text-primary"></i>
    </div>
    <div class="modal-footer">
    </div>
  </ng-template>
    
  <hr>
