    <section class="container mb-5">
        <div class="row pt-5">
          <div class="col-12 form">
            <div class="row">
            <div class="col-6 p-4">

            </div>
            <div class="col-6">
              <form class="p-4" >
                  <div class="form-row mb-4">
                    <div class="form-group col-md-12 text-right">
                      <label for="inputEmail4">اسم القطعة</label>
                      <input type="email" class="form-control text-right" [(ngModel)]="prod.product.ProductName">
                    </div>
                  </div>
      
                  <div class="form-row mb-4">     
                    <div class="form-group col-md-6 text-right">
                      <label for="inputPassword4">رقم الصنف</label>
                      <input type="number" class="form-control text-right"[(ngModel)]="prod.Description.PartNumber" >
                    </div>
                    <div class="form-group col-md-6 text-right">
                        <label for="inputAddress">التصنيف</label>
                        <select id="inputState" class="form-control" [(ngModel)]="prod.product.CategoryId">
                          <option selected></option>
                          <option>...</option>
                        </select>
                      </div>
                    </div>
                    
                    
                    
                    <div class="form-row mb-5">
                      <div class="form-group col-md-6  text-right ">
                        <label for="inputState">الموديل</label>
                        <select id="inputState" class="form-control"[(ngModel)]="prod.product.Modelid">
                            <option selected></option>
                            <option>...</option>
                          </select>
                        </div>
                        <div class="form-group col-md-6 text-right">
                          <label for="inputState">الماركة</label>
                          <select id="inputState" class="form-control"[(ngModel)]="prod.product.BrandId">
                            <option selected></option>
                            <option>...</option>
                          </select>
                        </div>
                      </div>
                      
                      <div class="form-row mb-4">     
                         <div class="form-group col-md-6 text-right">
                           <label for="inputPassword4">اسم المصنع </label>
                           <input type="text" class="form-control text-right"[(ngModel)]="prod.product.Manufacturer">
                         </div>
                         <div class="form-group col-md-6 text-right">
                             <label for="inputAddress">حالة المنتج</label>
                             <select id="inputState" class="form-control">
                                 <option selected></option [(ngModel)]="prod.product.state">
                                 <option>جديد</option>
                                 <option>مستعمل</option>
                               </select>
                          </div>
                        </div>
    
                        <div class="form-row mb-4">     
                           <div class="form-group col-md-6 text-right">
                             <label for="inputPassword4"> تاريخ التصنيع</label>
                             <input type="number" class="form-control text-right"[(ngModel)]="prod.product.CategoryId">
                           </div>
                           <div class="form-group col-md-6 text-right">
                               <label for="inputAddress">توافق </label>
                              <input type="text"/[(ngModel)]="prod.product.CategoryId">
                            </div>
                          </div>
                      <div class="form-row mb-4 text-right">
                    
                      <div class="form-group col-md-6 text-right">
                        <label for="inputAddress2">عدد القطع</label>
                        <input type="number" class="form-control text-right"[(ngModel)]="prod.product.CategoryId">
                      </div>
                      
                
                      
                      <div class="form-group col-md-6 text-right">
                        <label for="inputAddress">بلد المنشأ</label>
                        <input type="text" class="form-control text-right">[(ngModel)]="prod.product.CategoryId"
                      </div> 
                    </div>
      
                    <div class="form-row mb-4 text-right">
          
                      <div class="form-group col-md-6 text-right">
                        <label for="inputAddress2">الخصم</label>
                        <input type="number" class="form-control text-right"[(ngModel)]="prod.product.CategoryId">
                      </div>
      
                
      
                      <div class="form-group col-md-6 text-right">
                        <label for="inputAddress">السعر</label>
                        <input type="number" class="form-control text-right"[(ngModel)]="prod.product.CategoryId">
                      </div> 
                  </div>
      
                
      
      
      
                  <div class="form-group">
                      <div class="form-group 0col-md-12 text-right">
                        <label for="exampleFormControlTextarea1" >الوصف</label>
                        <textarea class="form-control"[(ngModel)]="prod.product.CategoryId" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                  </div>
      
                  
                  <button type="submit" class="btn btn-primary text-center mr-3">حفظ</button>
                  <button type="submit" class="btn btn-secondary text-center">رجوع</button>

          </div>
          </div>
        </div>
      </div>
      </section>

</section>
